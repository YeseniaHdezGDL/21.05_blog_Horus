<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">


    <meta charset="utf-8">
    <title>WeMan Connect Blog</title>
    <link rel="shortcut icon" type="image/jpg" href="/img/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <script src="js/index.js" type="text/javascript">
    </script>

</head>

<body onload="leerPublicaciones()">

    <header>
        <nav>
            <img id="logo" src="img/logo.jpg" width="50px" alt="Logotipo WeMan Connect">
            <h1>WeMan Connect Blog</h1>
            <div id="botones">
                <button>
                    <a href="https://www.facebook.com/wemanconnect/">
                        <i class="fab fa-facebook fa-5x" style="color: rgb(128, 18, 54);"></i>
                    </a>
                </button>
                <button>
                    <i class="fas fa-search fa-5x" style="color: rgb(128, 18, 54);"></i>
                    <a href="Búsqueda"></a>
                </button>
            </div>
        </nav>
    </header>

    <div class="derecha">

        <form action="/MANDARLO A BACKEND" id="login">
            <h2>Entrar</h2>

            <div class="contenedoravatar">
                <img src="img/avatar.png" alt="monito de entrada" class="avatar">
            </div>

            <div class="contenedorform">
                <label for="username"> <b>Username</b></label>
                <input type="text" placeholder="Escribe tu usuario" name="username" required>

                <label for="password"> <b>Contraseña</b></label>
                <input type="text" placeholder="Escribe tu contraseña" name="password" required>

                <button class="entrar" type="submit">Entrar</button>
            </div>

            <div class="contenedorform" style="background-color: cadetblue">
                <button type="button" class="cancelbuton">Cancelar</button>
                <span class="password">¿Olvidaste tu <a href="#"> contraseña?</a></span>
            </div>
    </div>

   <div id="nuevaNoticia">
       <h2>Nueva Noticia</h2>
        <form action="/nuevaentrada" method="POST">
            <div>
                <label for="name">Autor</label>
                <input type="text" id="name" placeholder="Tu nombre" required>
            </div>
            <br>

            <div>
                <label for="entrada">Noticia:</label>
                <textarea name="noticia" placeholder="Escribe tu noticia" id="noticia" cols="45" rows="10" required></textarea>
            </div>
            <div class="botonEntrada">
                <button type="submit">Publicar</button>
            </div>
        </form>
    </div>



    <div id="contenedorMayor"> <!--Aquí se dibujarán las entradas.-->
    </div>

</body>

</html>
